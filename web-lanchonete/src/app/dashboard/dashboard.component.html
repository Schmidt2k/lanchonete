<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

<h1>Dashboard</h1>

<div class="container d-flex justify-content-center mt-50 mb-50">

    <div class="card w-100">
        <div class="card-header header-elements-inline">
            <h5 class="card-title">Pedidos Recentes</h5>
            <div class="header-elements">
                <div class="list-icons text-muted font-weight-light"> <a class="list-icons-item" data-action="collapse"
                        data-abc="true"></a> <a class="list-icons-item" data-action="reload" data-abc="true"><i
                            class="fa fa-refresh"></i></a> <a class="list-icons-item" data-action="remove"
                        data-abc="true"><i class="fa fa-close"></i></a>
                </div>
            </div>
        </div>



        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Nome Cliente</th>
                        <th>Mesa</th>
                        <th>Lanche</th>
                        <th>Pre√ßo</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pedido of hePedidos">
                        <td><img src="https://i.imgur.com/VMsimw4.jpg" width="35"></td>
                        <td>{{pedido.nomeCliente}}</td>
                        <td>Mesa {{pedido.idMesa}}</td>
                        <td>{{pedido.nomeLanche}}</td>
                        <td>R${{pedido.valorLanche}}</td>
                        <td>
                            <button type="button" class="btn btn-danger">Cancelar</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-success">Finalizar</button>
                        </td>
                        <td><i class="fa fa-ellipsis-v"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>
